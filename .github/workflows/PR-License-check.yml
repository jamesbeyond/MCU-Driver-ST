name: PR-Check Build Examples

on: [pull_request]

jobs:
  scan_examples:
    runs-on: ubuntu-latest
    name: Scan Examples
    outputs:
      example: ${{ steps.stepscan.outputs.example }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v1

    - name: Scan example folder
      id: stepscan
      run: |
        ls -al sdfx_st/examples
        echo "::set-output name=example::[2, 3]"

  build_examples:
    runs-on: ubuntu-latest
    needs: scan_examples
    name: Build Examples
    strategy: 
      matrix:
        example: ${{ fromJSON(needs.scan_examples.outputs.example) }}
    steps:
      - name: Build example in cmake
        run: echo ${{ matrix.example }}
